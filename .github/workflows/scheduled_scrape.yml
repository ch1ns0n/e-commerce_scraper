name: Scheduled Tokopedia Scraper

on:
  schedule:
    - cron: '0 5 * * *' # Jam 12 siang WIB
  workflow_dispatch:

jobs:
  scrape-and-cluster:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # BARU: Langkah khusus untuk menyiapkan Chrome & ChromeDriver
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # DIUBAH: webdriver-manager tidak lagi dibutuhkan
          pip install pandas pymongo selenium scikit-learn joblib beautifulsoup4 undetected-chromedriver

      - name: Run Main Scraper
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python scrape_db.py --auto

      - name: Run Clustering
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python run_clustering.py
        
      - name: Upload error screenshot
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshot
          path: error_screenshot.png